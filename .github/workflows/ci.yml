name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
#  SwiftLint:
 #   runs-on: ubuntu-latest
  #  steps:
   # - uses: actions/checkout@v1
    #- name: GitHub Action for SwiftLint
     # uses: norio-nomura/action-swiftlint@3.0.1

  Test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    
    - name: Install gpg
      run: brew install gnupg
    
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
      
    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12.app && /usr/bin/xcodebuild -version
      
    - name: Cache Cocoapods
      uses: actions/cache@v2
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-
          
    - name: Install pods
      run: pod install
      shell: bash
      
    #- name: Run tests
     # uses: sersoft-gmbh/xcodebuild-action@v1
      #with:
       # project: Inklukva.xcodeproj
        #scheme: Inklukva
        #destination: 'platform=iOS Simulator,name=iPhone 11,OS=14.0'
        #action: test
      
    - name: Run unit tests
      run: xcodebuild test -scheme InklukvaTests -project Inklukva.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.0' | xcpretty && exit ${PIPESTATUS[0]}
